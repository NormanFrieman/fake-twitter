<div class="register-container">
    <h1>Sign up</h1>
    <div>
        <p>Sign up with one of following options</p>
    </div>
    <div class="register-options">
        <button>
            <p>Continue with Instagram</p>
            <img src="../../assets/images/instagram.svg" alt="instagram icon">
        </button>
        <button>
            <p>Continue with Facebook</p>
            <img src="../../assets/images/facebook.svg" alt="facebook icon">
        </button>
    </div>
    <p>or</p>
    <form action="">
        <p><span>Name</span></p>
        <input name="input-name" id="input-name" placeholder="Username">
        <p><span>Email</span></p>
        <input type="email" name="input-email" id="input-email" placeholder="user@mail.com">
        <p><span>Password</span></p>
        <input type="password" name="input-password" id="input-password" placeholder="Enter your password">
        <button type="submit">Create Account</button>
        <div>
            <p>Already have an account? <span>Log in</span></p>
        </div>
    </form>
</div>
